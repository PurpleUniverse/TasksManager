# Server Configuration
server.port=8080
spring.application.name=task-manager
spring.application.version=@project.version@

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=taskmanager
spring.data.mongodb.auto-index-creation=true

# Feature Toggle Configuration
togglz.features.TASK_CATEGORIES.enabled=true
togglz.features.TASK_PRIORITIES.enabled=true
togglz.console.enabled=true
togglz.console.path=/togglz-console
togglz.console.secured=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,togglz
management.endpoint.health.show-details=always
management.info.env.enabled=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# API Version
api.current.version=v1
api.legacy.version=v1-legacy
